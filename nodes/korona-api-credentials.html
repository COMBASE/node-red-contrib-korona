<!-- Config Node -->
<script type="text/x-red" data-template-name="korona-api-credentials">
	<div class="form-row">
		<label for="node-config-input-name">
			<i class="icon-tag"></i> Name</label>
		<input type="text" id="node-config-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-config-input-url">
			<i class="fa fa-tag"></i> URL</span>
		</label>
		<input type="text" id="node-config-input-url">
	</div>
	<div class="form-row">
		<label for="node-config-input-token">
			<i class="fa fa-key"></i> Token</span>
		</label>
		<input type="text" id="node-config-input-token">
	</div>
	<div class="form-row">
		<label for="node-config-input-username">
			<i class="fa fa-key"></i> User</span>
		</label>
		<input type="text" id="node-config-input-username">
	</div>
	<div class="form-row">
		<label for="node-config-input-password">
			<i class="fa fa-key"></i> Password</span>
		</label>
		<input type="password" id="node-config-input-password">
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('korona-api-credentials', {
		defaults: {
			name: {
				type: "text",
				required: false
			},
		},
		category: 'config',
		credentials: {
			url: {
				value: "https://koronacloud.com/web/api/v3",
				required: true
			},
			token: {
				type: "text",
				required: true
			},
			username: {
				type: "text",
				required: true
			},
			password: {
				type: "password",
				required: true
			}
		},
		label: function () {
			return this.name || this.username;
		},
		exportable: false
	});
</script>
